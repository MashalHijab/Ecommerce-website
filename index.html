<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dress Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding-top: 80px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #000;
      background: lightpink;
      padding: 8px 16px;
      border-radius: 20px;
    }

    nav a:hover {
      box-shadow: 0 0 10px gray;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      width: 30%;
      text-align: center;
      padding: 10px;
      transition: 0.3s;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .product h5 {
      margin-top: 10px;
      font-weight: bold;
    }

    .product .price {
      color: green;
      font-size: 1.2rem;
    }

    .product button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .like {
      background: pink;
      color: white;
    }

    .add-to-cart {
      background: black;
      color: white;
    }

    .remove-btn {
      background: red;
      color: white;
    }

    #cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: hotpink;
      color: white;
      padding: 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .section {
      padding: 40px 5%;
    }

    #reviews .card {
      margin-bottom: 20px;
    }

    #contact form input, #contact form textarea {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">DressShop</div>
    <nav>
      <a href="#products">Products</a>
      <a href="#reviews">Reviews</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="products" class="section">
    <h2 class="text-center mb-4">Our Dresses</h2>
    <div class="products" id="product-list"></div>
  </section>

  <section id="reviews" class="section bg-light">
    <h2 class="text-center mb-4">Customer Reviews</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card p-3">
          <p>"Amazing collection and quality!"</p>
          <strong>- Zara</strong>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <p>"Loved the fast delivery and beautiful dresses!"</p>
          <strong>- Alina</strong>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <p>"Will definitely shop again."</p>
          <strong>- Maria</strong>
        </div>
      </div>
    </div>
  </section>

  <section id="contact" class="section">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form class="w-50 mx-auto">
      <input type="text" class="form-control" placeholder="Your Name" required>
      <input type="email" class="form-control" placeholder="Your Email" required>
      <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
      <button type="submit" class="btn btn-dark w-100 mt-2">Send Message</button>
    </form>
  </section>

  <div id="cart" onclick="showCart()">ðŸ›’ <span id="cart-count">0</span></div>

  <section id="checkout" class="section bg-light" style="display: none;">
    <h2 class="text-center mb-4">Your Cart</h2>
    <div id="cart-items" class="mb-3"></div>
    <h4 class="text-center">Total: $<span id="total-price">0</span></h4>
  </section>

  <script>
    const products = [];
    for (let i = 1; i <= 28; i++) {
      products.push({ id: i, name: 'Dress ' + i, price: 20 + (i % 5) * 5, img: `${i}.jpeg` });
    }

    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartDisplay() {
      document.getElementById('cart-count').innerText = cart.length;
      const cartItems = document.getElementById('cart-items');
      const checkout = document.getElementById('checkout');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement('div');
        div.innerHTML = `
          <strong>${item.name}</strong> - $${item.price}
          <button class="remove-btn btn-sm float-end" onclick="removeFromCart(${index})">Remove</button>
        `;
        div.classList.add('mb-2');
        cartItems.appendChild(div);
      });
      document.getElementById('total-price').innerText = total;
      checkout.style.display = cart.length ? 'block' : 'none';
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartDisplay();
    }

    function showCart() {
      document.getElementById('checkout').scrollIntoView({ behavior: 'smooth' });
    }

    function renderProducts() {
      const productList = document.getElementById('product-list');
      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <h5>${product.name}</h5>
          <div class="price">$${product.price}</div>
          <button class="add-to-cart" onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
          <button class="like"><i class="fa fa-heart"></i></button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(product) {
      cart.push(product);
      updateCartDisplay();
    }

    window.onload = function () {
      renderProducts();
      updateCartDisplay();
    };
  </script>

</body>
</html>
